name: Plugin Status Bot
on:
  schedule:
    - cron: '0 9 */5 * *'
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
    # UNICO checkout: MASTER (dove ci sono gli script)
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: master
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      run: pip install requests
    
    - name: Download plugins.json da builds
      run: |
        curl -L -o plugins.json \
          "https://raw.githubusercontent.com/DieGon7771/ItaliaInStreaming/builds/plugins.json"
        
        echo "ðŸ“„ plugins.json scaricato:"
        head -5 plugins.json
    
    - name: Leggi plugins.json
      run: python scripts/check_plugins.py
    
    - name: Genera messaggio Telegram
      run: python scripts/telegram_message.py
    
    - name: Invia a Telegram
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python scripts/send_telegram.py
